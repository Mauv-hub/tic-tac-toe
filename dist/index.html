<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Tic Tac Toe</title><style>.header {
				font-size: 3em;
				color: white;
				background: #404040;
				text-align: center;
				height: 2.5em;
				text-shadow: 4px 4px 4px black;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.container {
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				margin: 1em;
			}

				font-size: 2em;
				color: white;
				height: 50px;

				display: flex;

				margin: 0;
